<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>登录注册模块</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/index.css" />
</head>

<body>
	<header class="header">
		<div class="user">
			<div class="user-item js_loginStatus">
				<a href="javascript:;" class="user-btn js_openLoginBtn">登录</a>
				<a href="javascript:;" class="user-btn js_openRegBtn">注册</a>
			</div>
		</div>
	</header>

	<div class="modal-container js_modal">
		<!-- 用户登录框： -->
		<div class="mod-box login-box">
			<a href="javascript:;" class="fa fa-times js_closeBtn"></a>
			<div class="hd">
				<h1>用户登录</h1>
			</div>
			<div class="bd">
				<div class="error-tip js_errorTip"></div>
				<form action="http://localhost/api_for_study/index.php/User/login" method="post" id="js_loginForm">
					<div class="input-box">
						<label for="js_username" class="fa fa-user"></label>
						<input type="text" id="js_username" class="text-input" placeholder="用户名|手机号" maxlength="20" />
					</div>
					<div class="input-box">
						<label for="js_password" class="fa fa-lock"></label>
						<input type="password" id="js_password" class="text-input" placeholder="密码" maxlength="20" />
					</div>
					<div class="input-box">
						<input type="checkbox" id="js_persistedLogin" />
						<label for="js_persistedLogin" class="checkbox-label">保持登录30天</label>
					</div>
					<div class="input-box">
						<button type="submit" class="login-btn js_loginBtn">登录</button>
					</div>
				</form>
			</div>
		</div>

		<!-- 用户注册框： -->
		<div class="mod-box reg-box">
			<a href="javascript:;" class="fa fa-times js_closeBtn"></a>
			<div class="hd">
				<h1>用户注册</h1>
			</div>
			<div class="bd">
				<div class="error-tip js_errorTip"></div>
				<form action="http://localhost/api_for_study/index.php/User/register" method="post" id="js_regForm">
					<div class="input-box">
						<label for="js_rnumber" class="fa fa-user"></label>
						<input type="text" id="js_rnumber" class="text-input" placeholder="手机号 11位" maxlength="11" />
					</div>
					<div class="input-box">
						<label for="js_password" class="fa fa-lock"></label>
						<input type="password" id="js_rpassword" class="text-input" placeholder="密码 6-20位" maxlength="20" />
					</div>
					<div class="input-box">
						<label for="js_rtelcode" class="fa fa-mobile-phone"></label>
						<input type="text" id="js_rtelcode" class="text-input" placeholder="手机验证码 6位" maxlength="6" />
						<button class="input-btn js_sendCodeBtn"
							value="http://localhost/api_for_study/index.php/User/sendTelCode">获取验证码</button>
					</div>
					<div class="input-box">
						<label for="js_rpasscode" class="fa fa-unlock"></label>
						<input type="text" id="js_rpasscode" class="text-input" placeholder="验证码 4位" maxlength="4" />
						<img src="http://localhost/api_for_study/index.php/User/verify" class="code-img js_codeImg" alt="刷新验证码"
							title="刷新验证码" />
					</div>
					<div class="input-box">
						<button type="submit" class="login-btn js_regBtn">注册</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- 登录前顶部模板： -->
	<script type="text/html" id="js_loginTpl">
  	<a href="javascript:;" class="user-btn js_openLoginBtn">登录</a>
		<a href="javascript:;" class="user-btn js_openRegBtn">注册</a>
  </script>

	<!-- 登录后顶部模板： -->
	<script type="text/html" id="js_userTpl">
  	<span class="nickname">欢迎您，{{nickname}}</span>
  	<a href="http://localhost/api_for_study/index.php/User/logout" class="user-btn js_logout">退出</a>
  </script>

	<script src="js/utils.js"></script>
	<script src="js/users.js"></script>
	<script src="js/index.js"></script>
	<script type="text/javascript">
		main.init();
	</script>
</body>

</html>
