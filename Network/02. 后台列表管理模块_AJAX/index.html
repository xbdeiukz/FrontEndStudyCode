<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>后台管理列表</title>
	<link rel="stylesheet" href="./css/common.css">
	<link rel="stylesheet" href="./css/index.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<div class="list-wrap">
		<table class="list-tb">
			<caption class="tb-tt">
				<h1>腾讯课堂课程管理系统</h1>
			</caption>

			<thead>
				<tr>
					<td colspan="6">
						<ul class="nav-list J_nav clearfix">
							<li class="nav-item active" data-field="manage">
								<a href="javascript:;" class="nav-lk">列表管理</a>
							</li>
							<li class="nav-item" data-field="search">
								<a href="javascript:;" class="nav-lk">课程搜索</a>
							</li>
							<li class="nav-item" data-field="trash">
								<a href="javascript:;" class="nav-lk">垃圾箱</a>
							</li>
						</ul>
					</td>
				</tr>
				<tr class="search-row J_searchRow">
					<td class="search-cell" colspan="6">
						<div class="search-wrap">
							<span class="fa fa-search"></span>
							<input type="text" class="search-input" id="J_searchInput" placeholder="课程搜索" />
						</div>
					</td>
				</tr>
				<tr class="field-tt">
					<th>ID</th>
					<th>课程名称</th>
					<th>课时数</th>
					<th>任课老师</th>
					<th>课程类型</th>
					<th>课程操作</th>
				</tr>
				<tr class="tip-row J_tipRow hide">
					<td class="warning-tip J_warningTip" colspan="6">- 暂无数据 -</td>
				</tr>
			</thead>

			<tbody class="J_courseList">
				<!-- <tr>
					<td>1</td>
					<td class="course-name-cell">JavasSript</td>
					<td>108</td>
					<td>Clark</td>
					<td>前端</td>
					<td>
						<button class="list-btn delete">删除</button>
					</td>
				</tr> -->
			</tbody>

			<tfoot>
				<tr class="page-btn-row J_pageBtnRow">
					<td colspan="6">
						<ul class="page-btn-list J_pageBtnList">
							<!-- <li class="btn-item cur">
								<a href="javascript:;" class="page-btn">1</a>
							</li>
							<li class="btn-item">
								<a href="javascript:;" class="page-btn">2</a>
							</li>
							<li class="btn-item">
								<a href="javascript:;" class="page-btn">3</a>
							</li> -->
						</ul>
					</td>
				</tr>
			</tfoot>
	</div>

	<script type="text/html" id="J_listItemTpl">
	<tr>
		<td>{{id}}</td>
		<td class="course-cell">
			<span class="course-name">{{course}}</span>
			<input type="text" data-id={{id}} class="course-name-input" value="{{course}}" />
		</td>
		<td>{{hour}}小时</td>
		<td>{{teacher}}</td>
		<td>{{filed}}</td>
		<td>
			<button class="list-btn {{type}}" data-id="{{id}}">{{typeText}}</button>
		</td>
	</tr>
</script>

<script type="text/html" id="J_pageBtnItemTpl">
	<li class="btn-item {{isCur}}">
		<a href="javascript:;" class="page-btn">{{pageNum}}</a>
	</li>
</script>

	<script src="./js/utils.js"></script>
	<script src="./js/index.js"></script>
</body>

</html>
