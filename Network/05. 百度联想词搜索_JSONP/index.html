<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>百度联想词搜索</title>
	<link rel="stylesheet" href="./css/index.css">
</head>

<body>
	<div class="search-wrap">
		<div class="input-wrap">
			<input class="search-input J_searchInput" type="text" placeholder="输入后按回车搜索">
		</div>
		<div class="list-wrap">
			<ul class="wd-list J_wdList"></ul>
		</div>
	</div>

	<script id="J_listTpl" type="text/html">
		<li class="wd-item">
			<a class="wd-link" href="https://www.baidu.com/s?wd={{wdLink}}" target="_blank">{{wd}}</a>
		</li>
	</script>
	<script type="text/javascript" src="./js/global.js"></script>
	<script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
