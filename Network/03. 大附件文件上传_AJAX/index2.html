<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>视频上传</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="./css/index.css">
</head>
<body>
	<a href="javascript:;" class="mod-open-btn js-mod-open-btn">上传视频</a>

	<!-- 模态框：modal - mod -->
	<div class="upload-mod-wrap js-upload-wrap">
		<div class="upload-mod">
			<div class="mod-hd">
				<a href="javascript:;" class="fa fa-times js-mod-close-btn"></a>
			</div>
			<div class="upload-wrap">
				<!-- 状态控制: select uploading finished： -->
				<div class="upload-detail js-upload-detail select"> 
					<div class="upload-input">
						<label for="js-video-file" class="input-label">
							<input type="file" id="js-video-file">
						</label>
					</div>
					<div class="upload-info">
						<span class="percent js-percent">0.0%</span>
						<span class="upload-success"><i class="fa fa-check-circle"></i>上传成功</span>
					</div>
					<div class="progress-bar js-progress-bar"></div>
				</div>
			</div>
		</div>
	</div>

	<script src="./js/index.js"></script>
</body>
</html>
